<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<main>
  <div class="wrapper">
    <!-- Pagination component -->
    <div class="pagination-component">
      <div class="round-btn left-arrow-btn">
        <img src="../../images/arrow-icon.svg" alt="arrow-icon">
      </div>
      <div class="round-btn active">
        <span>1</span>
      </div>
      <div class="round-btn">
        <span>2</span>
      </div>
      <div class="round-btn">
        <span>3</span>
      </div>
      <div class="round-btn">
        <span>4</span>
      </div>
      <div class="round-btn right-arrow-btn">
        <img class="arrow-right" src="../../images/arrow-icon.svg" alt="arrow-icon">
      </div>
    </div>
  </div>
</main>
</body>
</html>
